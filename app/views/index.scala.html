@(books: List[model.Book])
<!DOCTYPE html>

<html>
<head>
    <meta charset=utf-8/>
    <title>Photobooks</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")" />
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery.peepshow.css")" />
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at(" images/favicon.png")" />
    <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <!--[if lt IE 8]>
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/jquery.peepshow.ie7.css")" />
    <![endif]-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="@routes.Assets.at("javascripts/jquery.peepshow.min.js")" type="text/javascript"></script>
    <script type = "text/javascript" >
            $(document).ready(function () {
                $("#tiles").peepshow({
                    crop:[190, 190],
                    itemsPerRow:4,
                    imageNotFound:"@routes.Assets.at("images/image-not-found.jpg")",
                    rotateSpeed: 600000,
                    showLoader: true,
                    autoMarginRatio: 0.1
            });
    });
    </script>
</head>
<body>
<div id="banner">
    <h1>Fleetingphotons Photobook Library</h1>
</div>
<div id="page">
    <div id="tiles">
        <ul>
            @for(book <- books) {
            <li>
                <a href="@book.largeCover.url">
                    <img src="@book.mediumCover.url" thumb="1"/>
                    <img src="@book.largeCover.url" caption="@book.title" alt="@book.title"/>
                </a>
            </li>
            }
        </ul>
    </div>
</div>
</body>
</html>
