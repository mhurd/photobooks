@(books: List[model.Book], googleAnalyticsCode: String)(implicit lang: Lang)

@main("Photobooks", googleAnalyticsCode){
}{
    <div id="tiles" class="container">
        <ul class="thumbnails">
            @for(book <- books) {
            <li>
                <a href="/books/@book.isbn">
                    <img class="thumbnail" src="@book.bookCover(180)" caption="@book.title" alt="@book.title"/>
                </a>
            </li>
            }
        </ul>
    </div>
}
